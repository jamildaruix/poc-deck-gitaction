name: Kong Deck Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
        - name: Checkout code
          uses: actions/checkout@v2
  
        - name: Print input_file.yaml
          run: cat ${{ github.workspace }}/openapi.yaml
  
        - name: Install openapi2jsonschema
          run: npm install @openapi-contrib/openapi-schema-to-json-schema
  
        - name: Convert OpenAPI to JSON Schema
          run: |
            npx openapi2jsonschema -i ${{ github.workspace }}/openapi.yaml -o ${{ github.workspace }}/output_directory
        
        - name: Verify generated file
          run: |
            file_path="${{ github.workspace }}/output_directory/schema.json"
            if [ -f "$file_path" ]; then
            echo "Arquivo existe no file_path"
            cat "$file_path" # Exibir o conteúdo do arquivo no console
            else
            echo "Arquivo não existe no file_path"
            exit 1 # Encerrar a execução da pipeline com falha
              fi
            

        - name: Print generated file sobre o openapi.yaml
          run: cat ${{ github.workspace }}/output_directory/schema.json

        - name: Generate Kong Deck Configuration
          run: |
            # Aqui você pode adicionar o código necessário para gerar o arquivo deck.yaml com base nos esquemas JSON convertidos
  
        - name: Install Kong Deck
          run: npm install -g kong-deck
  
        - name: Deploy Kong Configuration
          run: kong-deck sync --config ${{ github.workspace }}/deck.yaml
